[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Gradual adoption
check_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_optional = true

# Exclude patterns
exclude = [
    "^build\\.py$",
    "^bootstrap\\.py$",
    "^test-workspace/",
    "^tests/",
    "^core/",  # Excluded to avoid conflict with core.py module
]

# Per-module options
[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true
